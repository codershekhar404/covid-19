<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Covid 19</title>
</head>

<body>
    <div id="main-container" class="flex-container">
        <img src="img/heading.png" alt="Heading">
        <form onsubmit="return false">
            <select id="dropdown" onchange="getData()"></select>
        </form>
        <div class="card">
            <div class="flex-items infected">
                <h1>Infected</h1>
                <div id="infectedData" class="data">0</div>
                <div class="date-container"></div>
                <div class="para">Number of active cases of Covid-19</div>
            </div>
            <div class="flex-items recovered">
                <h1>recovered</h1>
                <div id="recoveredData" class="data">0</div>
                <div class="date-container"></div>
                <div class="para">Number of recoveries from Covid-19</div>
            </div>
            <div class="flex-items deaths">
                <h1>deaths</h1>
                <div id="deathsData" class="data">0</div>
                <div class="date-container"></div>
                <div class="para">Number of deaths cause by Covid-19</div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
